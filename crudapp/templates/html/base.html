<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">CRUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          {% comment %} <form class="form-inline my-2 my-lg-0">
            <a href="{% url 'signup' %}" class="form-control mr-sm-2 btn btn-outline-primary btn-sm" type="submit" > Sign Up </a>
            <a href="{% url 'login' %}" class="form-control mr-sm-2 btn btn-outline-success btn-sm" type="submit" > Login </a>
            </form> {% endcomment %}
        </div>
      </nav>
<div class="container mt-5">
    <h3 class = "text-center alert alert-primary" > Welcome To ModelForm Based : CRUD Operations </h3>
{% block content %}{% endblock content %}
</div>
{% block js %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
{% endblock js %}
</body>
</html>
